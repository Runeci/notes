<div class="selection_container">
    <mat-form-field>
        <mat-label>Filter tags</mat-label>
        <mat-select [formControl]="tagSelection" multiple>
            <mat-option *ngFor="let tag of tags" [value]="tag">{{tag}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button class="btn btn-filter"
            (click)="onFilter()"
    >Filter
    </button>
</div>
