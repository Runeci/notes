<div class="note-edit_container">
    <div class="note_title-container">
        <div class="note_title"
             #noteTitle
             contenteditable="true"
             role="textbox"
             [innerHTML]="note.title | highlightTags"
             (keyup)="onPrint($event, noteTitle)"
        ></div>
    </div>

    <mat-divider></mat-divider>

    <div class="note_description-container">
        <div class="note_description"
             #noteDescription
             contenteditable="true"
             role="textbox"
             [innerHTML]="note.description | highlightTags"
             (keyup)="onPrint($event, noteDescription)"
        ></div>
    </div>

    <div class="tags_container">
        <div class="tag" *ngFor="let tag of note.tags">
            {{ tag }}
        </div>
    </div>


    <button class="btn btn-close"
            type="button"
            (click)="onClose()"
            mat-dialog-close="true"
    >Close</button>
</div>
