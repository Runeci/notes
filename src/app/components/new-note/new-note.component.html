<div class="note_container">
    <div class="note_title-container" (click)="onEditStart()">
        <div class="note_title"
             #noteTitle
             contenteditable="true"
             role="textbox"
             (keyup)="onPrint($event, noteTitle)"
             (keydown.enter)="$event.preventDefault()"
        ></div>
        <div class="note_title-label"
             [ngClass]="{hidden: noteTitle.innerText.length}"
        >Title...
        </div>
    </div>

    <ng-container *ngIf="editingStarted">
        <mat-divider></mat-divider>
        <div class="note_description-container">
            <div class="note_description"
                 #noteDescription
                 contenteditable="true"
                 role="textbox"
                 appAutofocus
                 (keyup)="onPrint($event, noteDescription)"
                 (keydown.enter)="$event.preventDefault()"
            ></div>
            <div class="note_description-label"
                 [ngClass]="{hidden: noteDescription.innerText.length}"
            >Notes...
            </div>
        </div>
        <div class="tags_container" *ngIf="tags?.length">
            <div class="tag" *ngFor="let tag of tags"> {{ tag }}</div>
        </div>

        <div class="new-note_actions">
            <button class="btn"
                    type="button"
                    [disabled]="!noteTitle.innerText.length || !noteDescription.innerText.length"
                    (click)="onAdd()"
            >Add
            </button>
            <button class="btn"
                    type="button"
                    (click)="onClose()"
            >Close
            </button>
        </div>
    </ng-container>

</div>
